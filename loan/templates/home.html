{% extends 'base.html' %}
{% block content %}
<table class="table table-hover">
    <thead>
    <tr id="tab">
        <th>Id</th>
        <th>Name</th>
        <th>Id No</th>
        <th>Location</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    {% for loan in loans %}
    <tr id="tab">
        <td>{{ loan.id }}</td>
        <td>
            <a href="{{ url_for('loan_detail', loan_id=loan.id) }}">{{ loan.name }}</a>
        </td>
        <td>{{ loan.id_number }}</td>
        <td>{{ loan.location }}</td>
        <td>{{ loan.date.strftime('%Y-%m-%d') }}</td>
    </tr>
    {% endfor %}
    </tbody>
    </div>
</table>
{% endblock content %}
