{% extends 'base.html' %}
{% block content %}
<article class="media content-section">
    <div class="media-body">
        <img src="{{ image_file }}" alt="" class="rounded-circle account-img">
        <div class="article-metadata">
            <h4 class="account-heading"> @ {{ loan.name }}</h4>
            <hr>
            <p class="text-secondary">Identity : {{ loan.id_number }}</p>
            <p class="text-secondary">Location : {{ loan.location }}</p>
            <p class="text-secondary">Borrowed : {{ loan.loan_amount }}</p>
            <p class="text-secondary">Payable : {{ loan.total_loan }}</p>
        </div>
    </div>
</article>
<div>
    <a href="{{ url_for('update',loan_id=loan.id ) }}" class="btn btn-secondary btn-sm m-1">Update</a>
    <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">
        Delete
    </button>
</div>
{% endblock content %}
